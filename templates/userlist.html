<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table action="deluser" method="GET">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th colspan="2">action</th>
      </tr>
      {% for i in ulist %}
      <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        <td><a href="deluser?id={{i.0}}">delete</a></td>
        <td><a href="ubtuser?id={{i.0}}">Edit</a></td>
      </tr>

      {% endfor %}
    </table>
  </body>
</html>
