<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

   
      <link rel="stylesheet" href="/static/images/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet"
      />
  
  </head>
  <body>
    {%include "navbar.html"%}
    <table >
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>is_admin</th>
        <th colspan="2">action</th>
      </tr>
      {% for i in ulist %}
      {%if i.0!=session.id%}
      <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        {%if i.4==0 %}
        <td>No</td>
        {%else%}
        <td>Yes</td>
        {%endif%}
        <td><a href="deluser?id={{i.0}}">delete</a></td>
        <td><a href="ubtuser?id={{i.0}}">Edit</a></td>
      </tr>
      {%endif%}

      {% endfor %}
    </table>
  </body>
</html>
